name: Android Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      # 3. Install Android SDK + CMake
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: 25.2.9519653

      - name: Install CMake 3.18.1
        run: |
          yes | sdkmanager "cmake;3.18.1"
          echo "cmake.dir=$ANDROID_HOME/cmake/3.18.1" >> $GITHUB_WORKSPACE/android/local.properties

      # 4. Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Create .env file
      - name: Create .env file
        run: |
          echo "ANILIST_CLIENT_ID=${{ secrets.ANILIST_CLIENT_ID }}" >> .env
          echo "ANILIST_CLIENT_SECRET=${{ secrets.ANILIST_CLIENT_SECRET }}" >> .env
          echo "API_URL=${{ secrets.API_URL }}" >> .env
        shell: bash

      # 6. Build APKs (split per ABI)
      - name: Build APK (split per ABI)
        run: flutter build apk --release --split-per-abi

      # 7. Create GitHub Release with changelog + APKs
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/*.apk
          body: |
            ðŸš€ New Android release: ${{ github.ref_name }}

            ## Changelog
            ${{ github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
